<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shine Boutique - Your Jawelery Shop</title>
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <script
      src="https://unpkg.com/htmx.org@1.9.10"
      integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header
      class="header"
      data-hx-trigger="load"
      data-hx-swap="outerHTML"
      data-hx-get="components/header.partial.html"
    ></header>
    <main class="main">
      <section
        id="header-hero"
        class="section"
        data-hx-trigger="load"
        data-hx-swap="outerHTML"
        data-hx-get="components/header-hero.partial.html"
      ></section>
      <section
        id="collections"
        class="section"
        data-hx-trigger="load"
        data-hx-swap="outerHTML"
        data-hx-get="components/collections.partial.html"
      ></section>

      <section
        id="about"
        class="section"
        data-hx-trigger="load"
        data-hx-swap="outerHTML"
        data-hx-get="components/about.partial.html"
      ></section>

      <section
        id="services"
        class="courses"
        data-hx-trigger="load"
        data-hx-swap="outerHTML"
        data-hx-get="components/courses.partial.html"
      ></section>

      <section
        id="boutique"
        class="section"
        data-hx-trigger="load"
        data-hx-swap="outerHTML"
        data-hx-get="components/boutique.partial.html"
      ></section>

      <section
        id="tips"
        class="section"
        data-hx-trigger="load"
        data-hx-swap="outerHTML"
        data-hx-get="components/tips.partial.html"
      ></section>

      <section
        id="contact"
        class="section"
        data-hx-trigger="load"
        data-hx-swap="outerHTML"
        data-hx-get="components/contact.partial.html"
      ></section>
    </main>
    <footer class="footer"></footer>

    <script type="module" src="scripts/index.js"></script>
  </body>
</html>
